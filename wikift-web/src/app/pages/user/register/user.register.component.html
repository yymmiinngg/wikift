<div data-ma-theme="green" class="login">
    <!-- 登录表单 -->
    <div class="login__block active" id="l-login">
        <div class="login__block__header">
            <i class="zmdi zmdi-account-circle"></i>
            欢迎使用Wikift
            <a class="btn" [routerLink]="['/user/login']">
                <i class="fa fa-sign-in" tooltip="已有用户去登录" placement="bottom"></i>
            </a>
        </div>
        <div class="login__block__body">
            <form #registerForm="ngForm" (ngSubmit)="register()">
                <div class="form-group form-group--float form-group--centered">
                    <input type="text" [(ngModel)]="user.username" name="username" #username="ngModel" class="form-control" required placeholder="请输入用户名"
                    />
                    <p class="text-danger" *ngIf="username.errors?.rangeLength">输入字符长度在5-9之间</p>
                </div>
                <div class="form-group form-group--float form-group--centered">
                    <input type="password" [(ngModel)]="user.password" name="password" #password="ngModel" [rangeLength]="[8, 20]" class="form-control"
                        required placeholder="请输入用户密码" />
                    <p class="text-danger" *ngIf="password.errors?.rangeLength">密码不能少于8位, 且不能大于20位</p>
                </div>
                <div class="form-group form-group--float form-group--centered">
                    <input type="password" [(ngModel)]="form.repassword" name="repassword" #repassword="ngModel" class="form-control" required
                        [equalTo]="password" placeholder="请再次输入用户密码" />
                    <p class="text-danger" *ngIf="repassword.errors?.equalTo">两次输入的密码不一致</p>
                </div>
                <button [disabled]="!registerForm.form.valid" class="btn btn--icon login__block__btn" type="submit">
                    <i class="zmdi zmdi-arrow-forward"></i>
                </button>
            </form>
        </div>
    </div>
</div>
